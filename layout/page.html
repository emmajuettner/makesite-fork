<!DOCTYPE html>
<html>
<head>
    <title>{{ title }} - {{ subtitle }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="/css/base-styles.css">
	<link id="style-light" disabled rel="stylesheet" href="/css/light-theme.css" />
	<link id="style-dark" rel="stylesheet" href="/css/dark-theme.css" />
	<link id="style-halloween" rel="stylesheet" href="/css/halloween-theme.css" />
	<script src="/js/theme.js" type="text/javascript"></script>
	<link rel="me" href="https://mastodon.art/@emmajuettner" />
	<link rel="alternate" type="application/rss+xml" title="Emma Juettner - Posts" href="/feed/rss.xml" />
	<link rel="alternate" type="application/atom+xml" title="Emma Juettner - Posts" href="/feed/atom.xml" />
</head>

<!-- this website is a work in progress, please pardon any mess :) -->

<body id="{{ slug }}">

<div id="container">

<div id="topBar"><button onclick="theme_set('light');theme_save('light');return false;">light mode</button>  
				<button onclick="theme_set('dark');theme_save('dark');return false;">dark mode</button>
				<button onclick="theme_set('halloween');theme_save('halloween');return false;">halloween mode</button>
</div>

<div id="flex">

<aside id="leftSidebar">
	<h2><a href="/">Emma Juettner</a></h2>
		<p>You can receive the <a href="/posts">latest posts</a>
		via my <a href="/feed/rss.xml">RSS</a> or <a href="/feed/atom.xml">Atom</a> feeds.
	<h2>Items of Interest</h2>
	<ul>
		<li><a href="/collage-poetry">Collage poetry</a></li>
		<li><a href="/generative-art">Generative art</a></li>
		<li><a href="/short-story-recommendations">Short story recommendations</a></li>
	</ul>
</aside>

<main>
{{ content }}
</main>

</div>

<footer id="footer" style="margin-top: 10px;">
<a href="/colophon">Colophon</a>
</footer>
</div>
</body>
</html>
